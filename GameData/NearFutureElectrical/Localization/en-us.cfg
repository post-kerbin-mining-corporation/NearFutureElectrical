    #LOC_NFElectrical_nfe-rtg-gphs-1_description = If the original is a susccess, you can bet on a sequel. The second entry in the PB-NUK line boasts incremental improvements and has been described by critics as 'derivative', 'unnecessary' and 'a real cash-grab'.
    #LOC_NFElectrical_nfe-rtg-gphs-1_tags = active atom charge e/c elect energ generat isotope nuclear nuke power radio rtg stiring thermo volt watt nearfuture galileo new horizons gphs

