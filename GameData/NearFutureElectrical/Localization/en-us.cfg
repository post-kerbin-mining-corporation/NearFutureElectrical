    #LOC_NFElectrical_nfe-reactor-1875-1_title = MX-1B 'Prometheus' Fission Reactor
    #LOC_NFElectrical_nfe-reactor-1875-1_description = Prometheus: bringing nuclear fire to the Kerbals. That's straight out of the marketing brochure. This potent reactor is coupled with two Brayton turbines to deliver utility-scale nuclear power to whatever you want. 
    #LOC_NFElectrical_nfe-reactor-1875-1_tags = active atom charge e/c elect energ generat nuclear nuke power thermo volt watt reactor nearfuture fission

    #LOC_NFElectrical_nfe-reactor-25-1_title = MX-2S '' Fission Reactor
    #LOC_NFElectrical_nfe-reactor-25-1_description = Bigger, better, generally more powerful, this reactor packs four Brayton cycle turbines. Don't forget to pack a bunch of radiators.
    #LOC_NFElectrical_nfe-reactor-25-1_tags = active atom charge e/c elect energ generat nuclear nuke power thermo volt watt reactor nearfuture fission

    #LOC_NFElectrical_nfe-reactor-25-2_title = MX-2L 'Excalibur' Fission Reactor
    #LOC_NFElectrical_nfe-reactor-25-2_description = Coupling a higher-temperature reactor core with andvanced magnetohydrodynamic generators allows a functional increase in efficiency: more power for your thermal watt. Also really quiet in operation for some reason.
    #LOC_NFElectrical_nfe-reactor-25-2_tags = active atom charge e/c elect energ generat nuclear nuke power thermo volt watt reactor nearfuture fission

    #LOC_NFElectrical_nfe-reactor-375-1_title = MX-3S F.L.A.T. Fission Reactor
    #LOC_NFElectrical_nfe-reactor-375-1_description = The success of the advanced generators in the MX-2L has allowed the manufacturers to uprate old MX-2S cores and ship them again with an improved power generation section. The F.L.A.T. is the one of the most fuel efficient and reliable reactors ever built, and combines this with an extra generous loading of nuclear fuel to achieve unprecedented core lifetime.
    #LOC_NFElectrical_reactor-375-1_tags = active atom charge e/c elect energ generat nuclear nuke power thermo volt watt reactor nearfuture fission flat
    
    #LOC_NFElectrical_nfe-reactor-375-2_title = MX-3L 'Hermes' Fission Reactor
    #LOC_NFElectrical_nfe-reactor-375-2_description = Scaling up nuclear technology by another order of magnitude, engineers say that this is about were we need to be to get to Duna in 30 days with electric engines.
    #LOC_NFElectrical_reactor-375-2_tags = active atom charge e/c elect energ generat nuclear nuke power thermo volt watt reactor nearfuture fission hermes


    // RTG
    #LOC_NFElectrical_nfe-rtg-asrg-1_title = PB-SRG Advanced Radioisotope Generator
    #LOC_NFElectrical_nfe-rtg-asrg-1_description = Using less Blutonium-238 per unit power and a more efficient energy conversion system based on technology reverse engineered from a Post-Kerbin generator, engineers at Ionic Symphonic have perfected this advanced RTG for expensive but continuous power.
