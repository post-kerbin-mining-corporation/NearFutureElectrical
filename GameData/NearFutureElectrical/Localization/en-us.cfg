    // Reactor

    #LOC_NFElectrical_nfe-reactor-tiny-1_title = MN-1 'Snapshot' Fission Reactor 
    #LOC_NFElectrical_nfe-reactor-tiny-1_description = This small entry level micro-reactor provides a good supply of continuous power that is hard to achieve with any but the best RTGs. However, it isn't very efficient as it uses simple thermoelectric energy conversion.
    #LOC_NFElectrical_nfe-reactor-tiny-1_tags = active atom charge e/c elect energ generat nuclear nuke power thermo volt watt reactor nearfuture fission

    #LOC_NFElectrical_nfe-reactor-tiny-2_title = MN-2 'Kerbopower' Fission Reactor
    #LOC_NFElectrical_nfe-reactor-tiny-2_description = A more modern approach to micro-reactors, the KerboPower delivers a good baseline current for running small ships and bases using a toilet-paper roll sized reactor core (note: not to be confused with actual toilet paper) and a few small Stirling pistons. 
    #LOC_NFElectrical_nfe-reactor-tiny-2_tags = active atom charge e/c elect energ generat nuclear nuke power thermo volt watt reactor nearfuture fission

    #LOC_NFElectrical_nfe-reactor-0625-1_title = MX-0 '' Fission Reactor
    #LOC_NFElectrical_nfe-reactor-0625-1_description = Now we're getting serious! This reactor is sufficient for more effective electrical propulsion and most space and ground needs, and uses advanced double-sided Stirling converters
    #LOC_NFElectrical_nfe-reactor-0625-1_tags = active atom charge e/c elect energ generat nuclear nuke power thermo volt watt reactor nearfuture fission

    #LOC_NFElectrical_nfe-reactor-125-1_title = MX-1 'GARNET' Fission Reactor
    #LOC_NFElectrical_nfe-reactor-125-1_description = The MX-1 steps up the current in the MX series with a lot of power conversion modules, supplying a decent amount of power for end-user use. 
