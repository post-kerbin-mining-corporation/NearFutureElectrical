@PART[USI_Nuke_625]:AFTER[UmbraSpaceIndustries]
{
	@cost = 10290
	@entryCost = 25210
	@category = Electrical
	@mass = 0.1

	!MODULE[FissionReactor]{}
	!MODULE[FissionGenerator]{}
	!MODULE[RadioactiveStorageContainer]{}
	!MODULE[ModuleResourceConverter]{}
	!MODULE[ModuleOverheatDisplay]{}
	
	MODULE
	{
		name = FissionReactor
		StartActionName = Start Reactor
		StopActionName = Deactivate Reactor

		UseStagingIcon = true
		UseForcedActivation = true

		UseSpecializationBonus = false
		AutoShutdown = true
		DefaultShutoffTemp = 0.90

		HeatGeneration = 1250
		NominalTemperature = 750
		CriticalTemperature = 1300
		CoreDamageRate = 0.005

		EngineerLevelForRepair = 5
		MaxRepairPercent = 75
		MaxTempForRepair = 330

		FuelName = EnrichedUranium

		// Heating
		GeneratesHeat = false
		TemperatureModifier
		{
			key = 0 0 //1250
		}

		INPUT_RESOURCE
		{
			ResourceName = EnrichedUranium
			Ratio = 0.0000001086
			FlowMode = NO_FLOW
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = DepletedFuel
			Ratio = 0.0000001086
			DumpExcess = false
			FlowMode = NO_FLOW
		}
	}

	MODULE
	{
		name = FissionGenerator
		PowerGeneration = 30
		HeatUsed = 25
	}

	@MODULE[ModuleCoreHeat]
	{
		@CoreTempGoal = 750
		@CoreShutdownTemp = 6000
		@MaxCoolant = 25
	}

	MODULE
	{
		name = RadioactiveStorageContainer
		DangerousFuel = DepletedFuel
		SafeFuel = EnrichedUranium
		// What enginer level is needed to transfer the safe fuel
		EngineerLevelForSafe = 1
		// What enginer level is needed to transfer the dangerous fuel
		EngineerLevelForDangerous = 3
		// Max temp for transferring fuel into or out of the part
		MaxTempForTransfer = 400
		// kW of heat per unit of waste
		HeatFluxPerWasteUnit = 5
	}

	@RESOURCE[EnrichedUranium]
	{
		@amount = 6
		@maxAmount = 6
	}

	@RESOURCE[DepletedFuel]
	{
		@amount = 0
		@maxAmount = 6
	}
	
	!RESOURCE[ElectricCharge]{}
	RESOURCE
	{
		name = ElectricCharge
		amount = 60
		maxAmount = 60
	}
}

