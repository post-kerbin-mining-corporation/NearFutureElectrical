// Patches RTGs
@PART[rtg-0625]:FOR[NearFutureElectrical]
{
  @cost *= 0.5
  !MODULE[ModuleGenerator] {}
  MODULE
  {
    name = ModuleRadioisotopeGenerator
    BasePower = 3.0
    HalfLife = 8.35
    EasyMode = true
  }
}
